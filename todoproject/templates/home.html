{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>to do</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">


        <form action="" method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="from-group">
        <input class="form-control" type="text" name="name" placeholder="enter name">

</div>
<div class="form-group">
        <input class="form-control" type="number" name="priority" placeholder="enter priority">

</div>

              <div class="from-group">
                  <input class="form-control" type="date" name="date" placeholder="enter date">

              </div>
            <input class="btn btn-success" type="submit">
        </form>




    </div>
        <div class="col-md-6">
            <h4>task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div  class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>
</div>


 {% endblock %}
